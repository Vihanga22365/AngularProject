<app-server *ngFor="let server of servers"></app-server>

<div class="container">
  <div class="row">
    <label for="form-label"> Enter Event Name </label>
    <!-- <input
      type="text"
      class="form-control"
      (input)="onUpdateServerName($event)"
    /> -->
    <input type="text" [(ngModel)]="serverName" class="form-control" />
    <p>{{ serverName }}</p>
  </div>
  <div class="row">
    <button
      class="btn btn-primary"
      [disabled]="disableServerButton"
      (click)="onCreateServer()"
    >
      Start server
    </button>

    <p *ngIf="serverCreateStatus; else noServer">{{ serverCreated }}</p>
    <ng-template #noServer>
      <p>No Server Created</p>
    </ng-template>
  </div>
</div>
